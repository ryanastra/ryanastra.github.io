<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcome-text">SELAMAT DATANG</h1>
        <button id="login-button">Login</button>
    </div>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Masukkan Nama Anda</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Nama Anda" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="options" id="options" style="display: none;">
        <button id="upload-photo">Upload Foto</button>
        <button id="view-photo">Lihat Foto</button>
        <button id="logout">Logout</button>
    </div>

    <div id="photo-container" style="display: none; text-align: center;">
        <h3>Foto Anda:</h3>
        <img id="uploaded-photo" src="" alt="Foto Anda" style="max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 10px;">
    </div>

    <input type="file" id="photo-input" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
